<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSEED ROCKSTAR TEAM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #ff6b6b; /* Fallback color */
            background: -webkit-linear-gradient(135deg, #ff6b6b, #d23f57); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(135deg, #ff6b6b, #d23f57); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(135deg, #ff6b6b, #d23f57); /* For Firefox 3.6 to 15 */
            background: linear-gradient(135deg, #ff6b6b, #d23f57); /* Standard syntax */
            font-family: 'Permanent Marker', cursive;
            height: 100vh; /* Ensure it covers the entire viewport height */
            width: 100vw; /* Ensure it covers the entire viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ball-container {
            position: absolute;
            text-align: center;
        }

        .ball {
            width: 100px;
            height: 100px;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
        }

        .ball:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        .cap {
            width: 40px;
            height: 20px;
            position: absolute;
            top: -20px; /* Adjusted position for the cap */
            left: 30px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: top 0.3s ease-in-out;
        }

        .cap.jump {
            animation: jump 0.5s forwards;
        }

        .cap.backend {
            background-color: #FF8C00;
        }
        .cap.frontend {
            background-color: #4682B4;
        }
        .cap.devops {
            background-color: #32CD32;
        }
        .cap.qa {
            background-color: #FFD700;
        }

        @keyframes jump {
            0% {
                top: -20px;
            }
            50% {
                top: -60px; /* Jump up */
            }
            100% {
                top: -20px; /* Sit back on the ball */
            }
        }

        .name {
            color: #fff;
            font-size: 18px;
            margin-top: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="ball-container">
        <div class="ball" style="background-image: url('./assets/nitish.png');">
            <div class="cap devops"></div>
        </div>
        <div class="name">Nitish</div>
    </div>
    <div class="ball-container">
        <div class="ball" style="background-image: url('./assets/shivam.png');">
            <div class="cap qa"></div>
        </div>
        <div class="name">Shivam</div>
    </div>
    <div class="ball-container">
        <div class="ball" style="background-image: url('./assets/sai.jpeg');">
            <div class="cap devops"></div>
        </div>
        <div class="name">Sai Prakash</div>
    </div>
    <div class="ball-container">
        <div class="ball" style="background-image: url('./assets/monish.jpg');">
            <div class="cap backend"></div>
        </div>
        <div class="name">Monish</div>
    </div>
    <div class="ball-container">
        <div class="ball" style="background-image: url('./assets/magesh.jpeg');">
            <div class="cap frontend"></div>
        </div>
        <div class="name">Magesh</div>
    </div>

    <script>
        const containers = document.querySelectorAll('.ball-container');
        const ballData = [];

        containers.forEach(container => {
            const ball = container.querySelector('.ball');
            ballData.push({
                element: container,
                ball: ball,
                cap: container.querySelector('.cap'),
                x: Math.random() * (window.innerWidth - 100),
                y: Math.random() * (window.innerHeight - 100),
                dx: (Math.random() * 1 + 0.5) * (Math.random() < 0.5 ? -1 : 1),
                dy: (Math.random() * 1 + 0.5) * (Math.random() < 0.5 ? -1 : 1)
            });
        });

        function moveBalls() {
            ballData.forEach((data, i) => {
                data.x += data.dx;
                data.y += data.dy;

                if (data.x <= 0 || data.x >= window.innerWidth - 100) {
                    data.dx *= -1;
                    data.ball.style.transform = 'scale(1.2, 0.8)';
                    data.cap.classList.add('jump');
                    setTimeout(() => {
                        data.ball.style.transform = 'scale(1, 1)';
                        data.cap.classList.remove('jump');
                    }, 500);
                }

                if (data.y <= 0 || data.y >= window.innerHeight - 100) {
                    data.dy *= -1;
                    data.ball.style.transform = 'scale(0.8, 1.2)';
                    data.cap.classList.add('jump');
                    setTimeout(() => {
                        data.ball.style.transform = 'scale(1, 1)';
                        data.cap.classList.remove('jump');
                    }, 500);
                }

                for (let j = i + 1; j < ballData.length; j++) {
                    const other = ballData[j];
                    const dist = Math.hypot(data.x - other.x, data.y - other.y);
                    if (dist < 100) {
                        const angle = Math.atan2(data.y - other.y, data.x - other.x);
                        const overlap = 100 - dist;
                        const halfOverlap = overlap / 2;

                        data.x += Math.cos(angle) * halfOverlap;
                        data.y += Math.sin(angle) * halfOverlap;
                        other.x -= Math.cos(angle) * halfOverlap;
                        other.y -= Math.sin(angle) * halfOverlap;

                        [data.dx, other.dx] = [other.dx, data.dx];
                        [data.dy, other.dy] = [other.dy, data.dy];

                        data.ball.style.transform = 'scale(0.8, 1.2)';
                        other.ball.style.transform = 'scale(1.2, 0.8)';
                        data.cap.classList.add('jump');
                        other.cap.classList.add('jump');
                        setTimeout(() => {
                            data.ball.style.transform = 'scale(1, 1)';
                            other.ball.style.transform = 'scale(1, 1)';
                            data.cap.classList.remove('jump');
                            other.cap.classList.remove('jump');
                        }, 500);
                    }
                }

                data.element.style.left = data.x + 'px';
                data.element.style.top = data.y + 'px';
            });

            requestAnimationFrame(moveBalls);
        }

        moveBalls();
    </script>
</body>
</html>
